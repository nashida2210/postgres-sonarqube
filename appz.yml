app:
    name: Postgres Sonarqube
    code: POSTGRESSONARQUBE
    notify: nmeeran@ecloudcontrol.com
    
build:
    version: 13.3
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_master-13.3
    
deploy:
    context: nashida2210/DEV
    type: statefulset
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-sonar-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce     
    
properties:
    POSTGRESQL_REPLICATION_MODE: master
    POSTGRESQL_DATA: /appz/data
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_SYNCHRONOUS_COMMIT_MODE: on
    POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS: 1
    POSTGRESQL_REP_USER: replica
    PGPASSWORD: 
      vault: PGPASSWORD
    SONARUSER_PASSWORD:
      vault: SONARUSER_PASSWORD
    APPZ_RESTORE_TOKEN: 20220624-0615
    APPZ_LOAD_TOKEN: 20220624-0615
    revision : 56
